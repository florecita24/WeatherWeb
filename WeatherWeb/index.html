<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Super Modern</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="video-background.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    
    <div class="weather-app">
        <h1>Cek Cuaca Instan</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Masukkan Nama Kota..." spellcheck="false">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-container hidden" id="weather-display">
            </div>

        <div class="forecast-container hidden" id="forecast-display">
            <h2>Prakiraan 5 Hari</h2>
            <div class="weather-cards" id="forecast-cards-list">
                </div>
        </div>
        
        <div class="error-card hidden" id="error-message-card">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-message-text">Kota tidak ditemukan.</p>
        </div>
        
        <p class="api-credit">Data dari OpenWeatherMap</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
